{% extends "base.html" %}
{% block title %}Home page{% endblock %}

{% block content%}
<p>
<center><h2>BOOKS IN OUR DATABASE: <span class="badge bg-secondary">{{books}}</span></h2></center>
</p>

<form action="/all_books" method="POST">
  <div class="mb-3">
    <input type="text" class="form-control" name="msg">
  </div>
  <center><button type="submit" class="btn btn-primary">Search</button></center>
</form>

<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Publisher</th>
      </tr>
    </thead>
    <tbody>
        {% for tuple in info_table %}
            <tr>
                <th scope="row">{{tuple[0]}}</th>
                <td>{{tuple[1]}}</td>
                <td>{{tuple[2]}}</td>
                <td>{{tuple[3]}}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>

<p align="center">{{noresult}}</p>
{% endblock %}
