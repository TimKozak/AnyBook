{% extends "base.html" %}
{% block title %}Home page{% endblock %}

{% block content%}
<p>
<center><h1>{{language.upper()}} BOOKS IN OUR DATABASE: <span class="badge bg-secondary">{{books}}</span></h1></center>
</p>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Publisher</th>
        <th scope="col">Link</th>
      </tr>
    </thead>
    <tbody>
      {% for tuple in info_table %}
      <tr>
        <th scope="row">{{tuple[0]}}</th>
        <td>{{tuple[1]}}</td>
        <td>{{tuple[2]}}</td>
        <td><a href="{{tuple[3]}}", target="_blank">@LINK</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
